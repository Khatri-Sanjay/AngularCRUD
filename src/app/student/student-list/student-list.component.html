<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Student Details</h3>
      <span class="fst-italic">You can see all student details below!</span>
      <button
        type="button"
        class="btn btn-info float-end"
        [routerLink]="'/add-student'"
      >
        <i class="fa fa-plus"></i> Add Student Details
      </button>
      <hr class="mt-4" />
      <br />

      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dateOfBirth }}</td>
            <td>{{ student.contact }}</td>
            <td>{{ student.address }}</td>
            <td>
              <button
                class="btn btn-outline-info btn-sm me-2"
                (click)="onViewClick(student.id)"
              >
                <i class="fa fa-eye"></i>
              </button>
              <button
                class="btn btn-outline-success btn-sm me-2"
                (click)="onEditClick(student.id)"
              >
                <i class="fa fa-pencil"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm me-2"
                (click)="onDelete(student.id)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
